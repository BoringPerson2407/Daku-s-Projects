<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core UI</title>
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300..700&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>

        <h2>Colors</h2>
            <ul>

                <li>#99d19c - Celadon</li>
            </ul>

    <div class="fonts">

        <div class="box2">

        </div>
        <div class="box3">

        </div>
        <div class="box4">
            <p>Box 4</p>
        </div>
        <div class="box5">
